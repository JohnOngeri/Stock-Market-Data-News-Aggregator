<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock & News Aggregator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock & News Aggregator</h1>
        <div class="input-section">
            <input type="text" id="stockSymbols" placeholder="Enter stock symbols (e.g., AAPL, MSFT)">
            <button id="fetchData">Fetch Data</button>
        </div>
        <div id="errors" class="error-message"></div>
        
        <div class="data-section">
            <h2>Stock Prices</h2>
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>

            <h2>Latest News</h2>
            <div id="newsArticles">
                </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
